<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>

        <h1>Perfect Number</h1>
        <h2>Skriv inn nummeret ditt her!</h2>
        <input type="number" class="number" placeholder="Tast in et nummer" id="number">
        <br>
        <!-- button1 -->
        <input type="submit" value="Skjekk Nummeret" class="buttons" id="button1">
        <br>
        <!-- button2 -->
        <input type="button" value="Tilfeldig Tall" class="buttons bbutton" id="button2">
        <br>
        <!-- colors -->
        <input type="color" class="colors" id="color-type">

        <!-- Sliders -->
        <br>
        <div class="slidecontainer">
            <label>Red</label>
            <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="myRange1">
            <br>
            <label>Green</label>
            <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="myRange2">
            <br>
            <label>Blue</label>
            <br>
            <input type="range" min="0" max="255" value="0" class="slider" id="myRange3">
        </div>
    </center>

</body>
<script src="index.js"></script>

</html>
